sections:
  meta:
    fields:
      meta_section:
        type: section
      title:
        type: seo_pro.source
        inherit: false
        field:
          type: text
      site_name:
        type: text
      site_name_position:
        type: select
        options:
          after: After
          before: Before
          none: Disable
        default: after
        width: 50
      site_name_separator:
        type: text
        width: 50
      description:
        type: seo_pro.source
        inherit: false
        field:
          type: text
      robots:
        type: suggest
        create: true
        options:
          - noindex
          - nofollow
  image:
    fields:
      image_section:
        type: section
      image:
        type: seo_pro.source
        inherit: false
        allowed_fieldtypes:
          - assets
        field:
          type: seo_pro.asset
  twitter:
    fields:
      twitter_section:
        type: section
      twitter_site:
        type: text
        field:
          type: text
  sitemap:
    fields:
      sitemap_section:
        type: section
      priority:
        type: seo_pro.source
        inherit: false
        field:
          type: text
      change_frequency:
        type: seo_pro.source
        inherit: false
        field:
          type: select
          options:
            always: Always
            hourly: Hourly
            daily: Daily
            weekly: Weekly
            monthly: Monthly
            yearly: Yearly
            never: Never
  webmaster_tools:
    display: Webmaster Tools
    fields:
      webmaster_tools_section:
        type: section
      bing_verification:
        type: text
      google_verification:
        type: text